<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Task List 2021</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center bg-danger p-2">ToDo Monster</h1>
      <div class="row">
        <div id="darshana" class="col-lg-6 bg-warning" style="min-height: 400px">darshana</div>
        <div id="linde" class="col-lg-6 bg-info" style="min-height: 400px">linde</div>
      </div>
      <div class="row">
        <div id="stefano" class="col-lg-6 bg-primary" style="min-height: 400px">stefano</div>
        <div
          id="alex"
          class="col-lg-6"
          style="min-height: 400px; background-image: linear-gradient(to right, #8360c3, #2ebf91)"
        >
          <!-- alex -->
          <div class="a-content-center text-center">
            <h1 class="my-3">Whats new for Today</h1>
            <p style="min-height: 20px" id="error-message" class="text-warning"></p>
            <div class="a-input">
              <input
                type="text"
                id="a-my-input"
                placeholder="Write some Task"
                class="rounded shadow text-center"
              />
              <button id="a-add-button" onclick="aAddingTodos()" class="shadow rounded">Add</button>
            </div>
            <ul id="a-tasks" class="list-group m-3"></ul>
          </div>
          <!-- alex -->
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
